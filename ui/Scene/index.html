<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Scene Editor</title>
</head>
<body>

  <div id="toolbar">
    <button id="openButton">Create Node</button>
    <button onclick="runProject()">Run</button>
  </div>
  <div id="scene">
    <div class="node" id="World-Node" data-type="World-Node"></div>
  </div>
  <div id="inspector"></div>
  <div id="object-list"></div>

  <div id="popupMenu" class="popup">
    <button id="closeButton">x</button>
    <ul>
        <button onclick="if(!switched){createNode('Character-Body');} else {createChildNode();}">CharacterBody</button><br>
        <button onclick="if(!switched){createNode('Coliding-Body');} else {createChildNode();}">ColidingBody</button>
        <li>Menupunkt 3</li>
    </ul>
  </div>  

  <script src="scripts.js"></script>
</body>
</html>
