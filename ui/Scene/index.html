<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Scene Editor</title>
</head>
<body>
  <div id="toolbar">
    <div id="createButton">
      <button id="openButton">Create Node</button>
      <button onclick="runProject()">Run</button>
    </div>

    <div id="menus">
      <div class="menuTab" id="Workspace-Area"></div>
      <div class="menuTab" id="Script-Area"></div>
    </div>
  </div>

  <div id="scene">
    <div class="node" id="World-Node" data-type="World-Node"></div>
  </div>
  <div id="scriptArea"></div>
  <div id="inspector"></div>
  <div id="object-list">
    <li class="listElement" id="World-Node" list-type="World-Node">World-Node</li>
  </div>

  <div id="popupMenu" class="popup">
    <button id="closeButton">x</button>
    <ul>
      <button onclick="createNode('Character-Body')">CharacterBody</button><br>
      <button onclick="createNode('Coliding-Body');">ColidingBody</button>
      <li>Menupunkt 3</li>
    </ul>
  </div>  

  <script src="script.js"></script>
</body>
</html>
